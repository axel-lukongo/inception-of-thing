apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 3  # Trois r√©pliques pour cette application
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: arm64v8/nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  selector:
    app: app2
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002  # Choisir un port dans la plage 30000-32767
  type: NodePort

